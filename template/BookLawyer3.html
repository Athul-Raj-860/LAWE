<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <style>
        {% load static %}
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'images/book.jpg' %}");
            background-color: #333;
            background-size: cover;
            background-position: center;
            color: #f4f4f4;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        .Register-container {
            background-color: rgba(33, 37, 41, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
        }

        .Register-form input,
        .Register-form select,
        .Register-form textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #495057;
            color: #fff;
            transition: border-color 0.3s ease-in-out;
        }

        .Register-form input::placeholder,
        .Register-form select::placeholder,
        .Register-form textarea::placeholder {
            color: #aaa;
        }

        .Register-form input:focus,
        .Register-form select:focus,
        .Register-form textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #343a40;
        }

        .Register-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .Register-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .Register-form button:active {
            background-color: #003b6d;
            transform: translateY(2px);
        }
        .place {
            display: flex;
            gap: 20px; /* Optional, to add some spacing between the inputs */
        }

        .place input {
            flex: 1; /* Ensures the inputs take equal width */
        }


        .filter-container select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #495057;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease-in-out;
            color: #fff;
        }

        .filter-container select:focus {
            border-color: #007bff;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .col-md-6 {
            padding: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .Register-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .Register-form {
                padding: 30px;
            }
        }
    </style>

</head>
<body>

<div class="Register-container">
     <h1>Book Lawyer</h1>
    <form class="Register-form" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <h2>Personal Details</h2>
                <input type="text" id="Name" name="Name" value="{{ i.Name }}" readonly><br>
                <input type="text" id="Number" name="Number" value="{{ i.Number }}" readonly><br>
                <input type="email" id="Email" name="Email" value="{{ i.Email }}" readonly><br>
                <div class="place">
                        <input type="text" id="City" name="City" value="{{ i.City }}" required><br>
                        <input type="text" id="District" name="District" value="{{ i.District }}" required><br>
                </div>
                <input type="text" id="State" name="State" value="{{ i.State}}" readonly><br>
            </div>
            <div class="col-md-6">
                <h2>Booking Details</h2>
                <div class="filter-container">
                  <input type="text" name="Category" value="{{ i.Category }}" readonly>
                </div>
                 <div class="filter-container">
                  <input type="text" name="Lawyer_Name" value="{{ i.Lawyer_Name }}" readonly>
                </div>

                <input type="date" id="Appointment_Date" name="Appointment_Date" placeholder="Enter Date" required><br>

                <select name="Appointment_Time" id="Appointment_Time"  required>
                    <option value="">Select Time Slot</option>
                    <option value="9 am to 10 am">9 am to 10 am</option>
                    <option value="10 am to 11 am">10 am to 11 am</option>
                    <option value="11 am to 12 pm">11 am to 12 pm</option>
                    <option value="2 pm to 3 pm">2 pm to 3 pm</option>
                    <option value="3 pm to 4 pm">3 pm to 4 pm</option>
                    <option value="4 pm to 5 pm">4 pm to 5 pm</option>
                    <option value="5 pm to 6 pm">5 pm to 6 pm</option>
                </select>

                <select name="Contact_Time" id="Contact_Time"  required>
                    <option value="">Select Time to Contact</option>
                    <option value="9 am to 12 pm">9 am to 12 pm</option>
                    <option value="2 pm to 5 pm">2 pm to 5 pm</option>
                    <option value="5 pm to 9 pm">5 pm to 9 pm</option>
                </select>
            </div>
        </div>
       <button type="submit">Book Lawyer</button>
    </form>
</div>
</body>
</html>
