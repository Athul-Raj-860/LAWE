<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'BookLawyer.css' %}">
</head>

<body>

    <div class="Booking-container">
        <h1>Book Lawyer</h1>
        <form class="Booking-form" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-white">Personal Details</h2>
                    <input type="text" id="Name" name="Name" placeholder="Enter Name" required><br>
                    <input type="text" id="Number" name="Number" placeholder="Enter Number" required><br>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email" required><br>
                    <div class="place">
                        <input type="text" id="City" name="City" placeholder="Enter City" required><br>
                        <input type="text" id="District" name="District" placeholder="Enter District" required><br>
                    </div>
                    <input type="text" id="State" name="State" placeholder="Enter State" required><br>
                </div>
                <div class="col-md-6">
                    <h2 class="text-white">Booking Details</h2>
                    <div class="filter-container">
                        <select id="Category" name="Category" onchange="filterLawyers()">
                            <option value="All" selected>All</option>
                            <option value="Criminal">Criminal</option>
                            <option value="Cyber">Cyber</option>
                            <option value="Environment">Environment</option>
                            <option value="Family">Family</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
                    <div class="filter-container">
                        <select id="LawyerName" name="LawyerName" required>
                            <option value="">Select Lawyer Name</option>
                            {% for i in LawyersNames %}
                            <option value="{{ i.Name }}" data-category="{{ i.Category }}">{{ i.Name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="date" id="Appointment_Date" name="Appointment_Date" placeholder="Enter Date" required><br>

                    <select name="Appointment_Time" id="Appointment_Time" required>
                        <option value="">Select Time Slot</option>
                        <option value="9am to 10am">9 am to 10 am</option>
                        <option value="10am to 11am">10 am to 11 am</option>
                        <option value="11 am to 12 pm">11 am to 12 pm</option>
                        <option value="2 pm to 3 pm">2 pm to 3 pm</option>
                        <option value="3 pm to 4 pm">3 pm to 4 pm</option>
                        <option value="4 pm to 5 pm">4 pm to 5 pm</option>
                        <option value="5 pm to 6 pm">5 pm to 6 pm</option>
                    </select>

                    <select name="Contact_Time" id="Contact_Time" required>
                        <option value="">Select Time to Contact</option>
                        <option value="9 am to 12 pm">9 am to 12 pm</option>
                        <option value="2 pm to 5 pm">2 pm to 5 pm</option>
                        <option value="5 pm to 9 pm">5 pm to 9 pm</option>
                    </select>
                </div>
            </div>
            <button type="submit"><b>Book Lawyer</b></button>
        </form>
    </div>

    <script>
        function filterLawyers() {
            var category = document.getElementById('Category').value;
            var lawyers = document.getElementById('LawyerName').options;

            for (var i = 0; i < lawyers.length; i++) {
                var lawyerCategory = lawyers[i].getAttribute('data-category');
                if (category === "All" || lawyerCategory === category) {
                    lawyers[i].style.display = "block";
                } else {
                    lawyers[i].style.display = "none";
                }
            }
        }
    </script>

</body>

</html>
